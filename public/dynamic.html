<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Produtos</title>
   <link rel="stylesheet" href="css/dynamic.css">
    
</head>
<body>
    <div style="display: flex;" id="category-buttons">
        <button id="showSalgados">Salgados</button>
        <button id="showSalgados">Doces</button>
        <button id="showBolos">Bolos</button>
        <button id="showBuffet">Buffet</button>
    </div>

    <div id="Salgados" style="display: none;">
        <div id="TortasSalgadas">
            <text>Tortas Salgadas: </text>
            <div id="tortasSalgadasContainer" class="productContainer"></div>
        </div>
        <div id="SalgadosAssados">
            <text>Salgados Assados: </text>
            <div id="salgadosAssadosContainer" class="productContainer"></div>
        </div>
        <div id="SalgadosTradicionais">
            <text>Salgados Tradicionais: </text>
            <div id="salgadosTradicionaisContainer" class="productContainer"></div>
        </div>
        <div id="SalgadosEspeciais">
            <text>Salgados Especiais: </text>
            <div id="salgadosEspeciaisContainer" class="productContainer"></div>
        </div>
    </div>

    <div id="Doces" style="display: flex; flex-direction: column; gap: 20px;">
        <div id="MiniDelicias">
            <text>Mini Delícias: </text>
            <div id="miniDeliciasContainer" class="productContainer" style="display: flex; flex-wrap: nowrap; gap: 15px; overflow-x: auto; overflow-y: hidden; white-space: nowrap;"></div>
        </div>
        <div id="DocesTradicionais">
            <text>Doces Tradicionais: </text>
            <div id="docesTradicionaisContainer" class="productContainer" style="display: flex; flex-wrap: nowrap; gap: 15px; overflow-x: auto; overflow-y: hidden; white-space: nowrap;"></div>
        </div>
        <div id="DocesEspeciais">
            <text>Doces Especiais: </text>
            <div id="docesEspeciaisContainer" class="productContainer" style="display: flex; flex-wrap: nowrap; gap: 15px; overflow-x: auto; overflow-y: hidden; white-space: nowrap;"></div>
        </div>
    </div>
    

    <script src="js/dynamic.js"></script>
</body>
</html>
