<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f1e3; /* Fundo suave em tom claro */
        }

        .category-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            margin: 0 5px;
            padding: 12px 18px;
            border: none;
            background-color: #f39c12; /* Laranja vivo */
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #e67e22; /* Tonalidade mais escura de laranja */
        }

        .product-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center; /* Alinhamento centralizado dos produtos */
            margin-top: 20px;
        }

        .productDiv {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            width: 180px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .productDiv:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Efeito de elevação ao passar o mouse */
        }

        .productDiv img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .textContainer h2 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #e67e22; /* Texto em laranja escuro */
        }

        .textContainer p {
            margin: 5px 0;
            font-size: 14px;
            color: #7f8c8d; /* Cinza suave */
        }

        .price {
            font-weight: bold;
            color: #d35400; /* Laranja profundo */
        }

        .quantityControl {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .quantityControl input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            font-size: 14px;
        }

        .quantityControl button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantityControl button:disabled {
            background-color: #bdc3c7; /* Botão desativado em cinza */
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Botões de Categoria -->
    <div class="category-buttons">
        <button onclick="showProducts(1)">Tortas Salgadas</button>
        <button onclick="showProducts(2)">Mini Delícias</button>
        <button onclick="showProducts(3)">Doces Tradicionais</button>
        <button onclick="showProducts(4)">Doces Especiais</button>
        <button onclick="showProducts(5)">Salgados Assados</button>
        <button onclick="showProducts(6)">Salgados Tradicionais</button>
        <button onclick="showProducts(7)">Salgados Especiais</button>
    </div>

    <!-- Containers para Produtos -->
    <div id="tortasSalgadasContainer" class="product-container"></div>
    <div id="miniDeliciasContainer" class="product-container"></div>
    <div id="docesTradicionaisContainer" class="product-container"></div>
    <div id="docesEspeciaisContainer" class="product-container"></div>
    <div id="salgadosAssadosContainer" class="product-container"></div>
    <div id="salgadosTradicionaisContainer" class="product-container"></div>
    <div id="salgadosEspeciaisContainer" class="product-container"></div>

    <script>
        // Produtos de exemplo
        const produtos = [
            { categoria_id: 1, nome: 'Torta de Frango', info: 'Deliciosa torta de frango.', custo: 25.00, imagem: 'https://via.placeholder.com/150' },
            { categoria_id: 1, nome: 'Torta de Queijo', info: 'Saborosa torta de queijo.', custo: 30.00, imagem: 'https://via.placeholder.com/150' },
            { categoria_id: 2, nome: 'Mini Quiche', info: 'Pequenos e saborosos.', custo: 15.00, imagem: 'https://via.placeholder.com/150' },
            { categoria_id: 3, nome: 'Brigadeiro', info: 'O clássico doce brasileiro.', custo: 2.50, imagem: 'https://via.placeholder.com/150' },
            { categoria_id: 4, nome: 'Doce Gourmet', info: 'Delícia sofisticada.', custo: 6.00, imagem: 'https://via.placeholder.com/150' },
            { categoria_id: 5, nome: 'Esfiha de Carne', info: 'Salgado assado de carne.', custo: 4.00, imagem: 'https://via.placeholder.com/150' },
            { categoria_id: 6, nome: 'Coxinha', info: 'Clássica coxinha de frango.', custo: 3.50, imagem: 'https://via.placeholder.com/150' },
            { categoria_id: 7, nome: 'Salgado Especial', info: 'Salgado premium.', custo: 5.00, imagem: 'https://via.placeholder.com/150' }
        ];

        // Função para criar os cards de produtos
        function createDivFromProduct(product) {
            const div = document.createElement('div');
            div.classList.add('productDiv');

            const img = document.createElement('img');
            img.src = product.imagem;
            img.alt = product.nome;

            const textContainer = document.createElement('div');
            textContainer.classList.add('textContainer');
            textContainer.innerHTML = `<h2>${product.nome}</h2><p>${product.info}</p><p class="price">R$ ${product.custo.toFixed(2)}</p>`;

            const quantityControl = document.createElement('div');
            quantityControl.classList.add('quantityControl');

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.value = 0;
            quantityInput.min = 0;

            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+';

            const decrementButton = document.createElement('button');
            decrementButton.textContent = '-';
            decrementButton.disabled = true;

            incrementButton.addEventListener('click', () => {
                quantityInput.value = parseInt(quantityInput.value) + 1;
                decrementButton.disabled = false;
            });

            decrementButton.addEventListener('click', () => {
                quantityInput.value = Math.max(0, parseInt(quantityInput.value) - 1);
                if (quantityInput.value == 0) decrementButton.disabled = true;
            });

            quantityControl.appendChild(decrementButton);
            quantityControl.appendChild(quantityInput);
            quantityControl.appendChild(incrementButton);

            div.appendChild(img);
            div.appendChild(textContainer);
            div.appendChild(quantityControl);

            return div;
        }

        // Função para mostrar produtos da categoria selecionada
        function showProducts(categoryId) {
            const containers = {
                1: document.getElementById('tortasSalgadasContainer'),
                2: document.getElementById('miniDeliciasContainer'),
                3: document.getElementById('docesTradicionaisContainer'),
                4: document.getElementById('docesEspeciaisContainer'),
                5: document.getElementById('salgadosAssadosContainer'),
                6: document.getElementById('salgadosTradicionaisContainer'),
                7: document.getElementById('salgadosEspeciaisContainer')
            };

            // Esconde todas as categorias
            Object.values(containers).forEach(container => {
                container.style.display = 'none';
                container.innerHTML = ''; // Limpar conteúdo anterior
            });

            // Exibe a categoria selecionada
            const container = containers[categoryId];
            if (container) {
                container.style.display = 'flex';
                const produtosFiltrados = produtos.filter(product => product.categoria_id === categoryId);
                produtosFiltrados.forEach(product => {
                    const productDiv = createDivFromProduct(product);
                    container.appendChild(productDiv);
                });
            }
        }
    </script>

</body>
</html>
