<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Produtos</title>
    <link rel="stylesheet" href="css/dynamic.css">
</head>
<body>
    <div style="display: flex;" id="category-buttons">
        <button id="show-salgados">Salgados</button>
        <button id="show-doces">Doces</button>
        <button id="show-bolos">Bolos</button>
        <button id="show-buffet">Buffet</button>
    </div>

    <div id="salgados" style="display: none;">
        <div id="tortas-salgadas">
            <text>Tortas Salgadas: </text>
            <div id="tortas-salgadas-container" class="product-container"></div>
        </div>
        <div id="salgados-assados">
            <text>Salgados Assados: </text>
            <div id="salgados-assados-container" class="product-container"></div>
        </div>
        <div id="salgados-tradicionais">
            <text>Salgados Tradicionais: </text>
            <div id="salgados-tradicionais-container" class="product-container"></div>
        </div>
        <div id="salgados-especiais">
            <text>Salgados Especiais: </text>
            <div id="salgados-especiais-container" class="product-container"></div>
        </div>
    </div>

    <div id="doces" style="display: flex; flex-direction: column; gap: 20px;">
        <div id="mini-delicias">
            <text>Mini Delícias: </text>
            <div id="mini-delicias-container" class="product-container" style="display: flex; flex-wrap: nowrap; gap: 15px; overflow-x: auto; overflow-y: hidden; white-space: nowrap;"></div> <!-- Changed from miniDeliciasContainer to mini-delicias-container -->
        </div>
        <div id="doces-tradicionais">
            <text>Doces Tradicionais: </text>
            <div id="doces-tradicionais-container" class="product-container" style="display: flex; flex-wrap: nowrap; gap: 15px; overflow-x: auto; overflow-y: hidden; white-space: nowrap;"></div> <!-- Changed from docesTradicionaisContainer to doces-tradicionais-container -->
        </div>
        <div id="doces-especiais">
            <text>Doces Especiais: </text>
            <div id="doces-especiais-container" class="product-container" style="display: flex; flex-wrap: nowrap; gap: 15px; overflow-x: auto; overflow-y: hidden; white-space: nowrap;"></div> <!-- Changed from docesEspeciaisContainer to doces-especiais-container -->
        </div>
    </div>

    <script src="js/dynamic.js"></script>
</body>
</html>
