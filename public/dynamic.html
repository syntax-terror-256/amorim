<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Produtos</title>
    <link rel="stylesheet" href="css/dynamic.css">
</head>
<body>
    <!-- TODO: finalizar o layout da página -->
    
    <div class="toolbar">
        <div class="toolbar-top">
            <a href="/">
                <img src="images/logo+texto.png" id="logo">
            </a>
            <img src="images/shopping-cart-icon.svg" id="cart">
        </div>
        <div class="toolbar-bottom">
            <button id="show-salgados">Salgados</button>
            <button id="show-doces">Doces</button>
            <button id="show-outros">Outros</button>
            <button id="show-bolos">Bolos</button>
            <button id="show-buffet">Buffet</button>
        </div>
    </div>

    <div class="content" style="display: flex; flex-direction: row; overflow: hidden; flex-wrap: nowrap;">
        <div class="cardapio">
            <div id="salgados" class="container-categoria">
                <div id="salgados-assados">
                    <text>Salgados Assados: </text>
                    <div id="salgados-assados-container" class="product-container"></div>
                </div>
                <div id="salgados-tradicionais">
                    <text>Salgados Tradicionais: </text>
                    <div id="salgados-tradicionais-container" class="product-container"></div>
                </div>
                <div id="salgados-especiais">
                    <text>Salgados Especiais: </text>
                    <div id="salgados-especiais-container" class="product-container"></div>
                </div>
            </div>

            <div id="doces" class="container-categoria" style="display: none;">
                <div id="doces-tradicionais">
                    <text>Doces Tradicionais: </text>
                    <div id="doces-tradicionais-container" class="product-container"></div>
                </div>
                <div id="doces-especiais">
                    <text>Doces Especiais: </text>
                    <div id="doces-especiais-container" class="product-container"></div>
                </div>
            </div>

            <div id="outros" class="container-categoria" style="display: none;">
                <div id="tortas-salgadas">
                    <text>Tortas Salgadas: </text>
                    <div id="tortas-salgadas-container" class="product-container"></div>
                </div>
                <div id="mini-delicias">
                    <text>Mini Delícias: </text>
                    <div id="mini-delicias-container" class="product-container"></div>
                </div>
            </div>
        </div>
        <div class="carrinho">
            
        </div>
    </div>
    <script src="js/cart.js"></script>
    <script src="js/setup-products.js"></script>
    <script src="js/product-from-div.js"></script>
    <script src="js/dynamic.js"></script>
    <script src="js/adjust-toolbar-margin.js"></script>
</body>
</html>
