<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bolo</title>
    <link rel="stylesheet" href="css/bolo.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Bolo Personalizado</h1>
            <p>Escolha o sabor e o peso do seu bolo, feito com ingredientes frescos e de alta qualidade.</p>
        </div>
        <div class="imagem">
            <img src="https://www.juliaquitutes.com.br/media/catalog/product/cache/1/image/800x/9df78eab33525d08d6e5fb8d27136e95/d/r/dressed_cake_brigadeiro_belga_e_morango.jpg" alt="Imagem do Bolo">
        </div>
    </div>
    <div class="opcoes">
        <div class="seletor-sabor">
            <label for="sabor">Selecione o sabor do bolo:</label>
            <select id="sabor">
                <option value="chocolate">Chocolate</option>
                <option value="baunilha">Baunilha</option>
                <option value="morango">Morango</option>
                <option value="limão">Limão</option>
                <option value="coco">Coco</option>
            </select>
        </div>
        <div class="seletor-peso">
            <label>Peso do bolo (kg):</label>
            <div class="contador">
                <button id="decrementar">-</button>
                <input type="text" id="peso" value="1" readonly>
                <button id="incrementar">+</button>
            </div>
        </div>
    </div>
    <script src="js/bolo.js"></script>
</body>
</html>
